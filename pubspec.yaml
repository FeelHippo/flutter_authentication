name: flutter_authentication
description: "Flutter version of my Kotlin Authentication model"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  dio: ^5.9.0
  equatable: ^2.0.7
  injector: ^4.0.0
  json_annotation: ^4.9.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

  apiClient:
    path: packages/api_client

  storage:
    path: packages/storage
  connectivity_plus: ^6.1.5
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
